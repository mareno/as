title: "HERZLICH WILLKOMMEN BEI DIEHL!"
quote: "Als inhabergeführtes Unternehmen und Spezialist rund um technische Gebäudesysteme bieten wir Ihnen einen umfassenden Service bei der Umsetzung Ihrer Projekte."
paragraphs:
  - "Von der Beratung und Planung über die Konstruktion bis hin zur präzisen Ausführung verschiedenster Anlagen im Neubau, bei Modernisierung oder Sanierung: Bei uns erhalten Sie maßgeschneiderte Lösungen, die auf Ihre individuellen Bedürfnisse zugeschnitten sind."
  - "Unser Team besteht aus qualifizierten Ingenieuren, Technikern und Monteuren, die alle Bereiche der Gebäudetechnik wie Heiztechnik, Raumlufttechnik, Kältetechnik, Sanitärtechnik sowie Mess-, Steuer- und Regeltechnik (MSR-Technik) beherrschen."
  - "Die Einhaltung unserer eigenen, hohen Qualitätsansprüche, die weit über den gesetzlichen Vorgaben liegen, ist für uns die beste Referenz. Zu unserem Kundenstamm gehören der private und gewerbliche Wohnbau ebenso wie Wirtschafts- und Industrieunternehmen und staatliche Institutionen."
  - "Als anerkannter Ausbildungsbetrieb ebnen wir jungen Menschen den Weg in die berufliche Zukunft und nehmen damit unsere soziale Verantwortung für die Region wahr."
  - "Neben unserem Hauptsitz in Baumholder unterhalten wir Niederlassungen in Kaiserslautern, Erfurt und Wiesbaden."

