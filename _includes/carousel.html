<!-- Start Banner 
============================================= -->
<div class="container">
    <div class="banner-area top-pad-extra text-regular right-shape content-less">
        <!-- Animated Bubble -->
        <div class="animated-bubble">
            <img src="{{ site.baseurl }}/assets/img/shape/bubble.png" alt="Bubble">
            <img src="{{ site.baseurl }}/assets/img/shape/bubble-mini.png" alt="Bubble">
            <img src="{{ site.baseurl }}/assets/img/shape/bubble.png" alt="Bubble">
            <img src="{{ site.baseurl }}/assets/img/shape/bubble.png" alt="Bubble">
            <img src="{{ site.baseurl }}/assets/img/shape/bubble-mini.png" alt="Bubble">
            <img src="{{ site.baseurl }}/assets/img/shape/bubble.png" alt="Bubble">
            <img src="{{ site.baseurl }}/assets/img/shape/bubble-mid.png" alt="Bubble">
        </div>
        <!-- End Animated Bubble -->
        <div id="bootcarousel" class="carousel text-light slide animate_text" data-ride="carousel">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                {% for item in site.data.banner %}
                <div class="carousel-item {% if forloop.first %}active{% endif %} bg-cover carousel-item-next carousel-item-left" style="background-image: url({{ site.baseurl }}/assets/img/banner/{{ item.image }});">
                    <div class="box-table">
                        <div class="box-cell shadow gradient">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <div class="content">
                                            <h4 data-animation="animated slideInDown" class="animated slideInDown">{{ item.title }}</h4>
                                            <h2 data-animation="animated slideInLeft" class="animated slideInLeft">{{ item.subtitle }}</h2>
                                            <div class="bottom animated slideInUp" data-animation="animated slideInUp">
                                                <a class="btn btn-theme primary effect btn-md" href="#">{{ item.button_text }}</a>
                                                <a href="{{ item.video_url }}" class="popup-youtube secondary theme relative video-play-button">
                                                    <i class="fa fa-play"></i>
                                                </a>
                                            </div>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!-- End Wrapper for slides -->

            <!-- Left and right controls -->
            <a class="left carousel-control light" href="#bootcarousel" data-slide="prev">
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control light" href="#bootcarousel" data-slide="next">
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>
</div>
<!-- End Banner -->
